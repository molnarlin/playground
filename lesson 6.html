<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link" href="#about_us">About Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <h1>Hello, world!</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/93/Common_Squirrel.jpg" class="img-fluid" alt="Squirrel watching us"><br>
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/88/2011.06.19_gray_squirrel,_Kensington_Gardens,_London,_UK_008cc.jpg" class="img-fluid" alt="Squirrel on the tree watching down">
    <br>
    <form>
        <h2 id="contact">Contact Us</h2>
        <div class="mb-3">
            <label for="exampleInputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Write your question here</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form><br>
      <div class="container">
        <h2>Squirrel Modal</h2>
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
      
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Hello, Squirrels are here!</h4>
              </div>
              <div class="modal-body">
                <p>Why did you visit our website today?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default btn-lg" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div><br>
      <select class="form-select" aria-label="Default select example">
        <option selected>Marketing preferences</option>
        <option value="1">Send me email</option>
        <option value="2">Send me text message</option>
        <option value="3">Send me a letter by post</option>
      </select><br>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Netball World Cup 2023</th>
            <th scope="col">Placement</th>
            <th scope="col">Country</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row"></th>
            <td>1</td>
            <td>Australia</td>
          </tr>
          <tr>
            <th scope="row"></th>
            <td>2</td>
            <td>England</td>
          </tr>
          <tr>
            <th scope="row"></th>
            <td>3</td>
            <td>Jamaica</td>
          </tr>
        </tbody>
      </table>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
