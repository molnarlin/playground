<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="content">
        <button id="changeTextButton"></button>
        <button id="changeColourButton" type="button"
        onclick="document.getElementById('changeColourButton').style.backgroundColor = 'yellow'">Click me to change colour!</button>
        <p id="dateDisplay"></p>
    </div>
    <script>
        document.getElementById("changeTextButton").innerHTML = "Hello World!";
        document.getElementById("changeTextButton").addEventListener("click", displayDate);

function displayDate() {
  document.getElementById("dateDisplay").innerHTML = Date();
};
document.getElementById("changeColourButton").addEventListener("click", removeDate);
function removeDate() {
    document.getElementById("dateDisplay").innerHTML = "";
};
document.getElementById("content").style.padding = "50%";
document.getElementById("content").style.border = "solid 1px";
        </script>
</body>
</html>
